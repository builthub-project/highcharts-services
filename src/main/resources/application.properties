server.port=8080
spring.mvc.async.request-timeout=-1
spring.main.banner-mode=off

keycloak.auth-server-url = https://keycloak18:8443
keycloak.ssl-required = none
keycloak.disable-trust-manager = true
keycloak.allow-any-hostname = false
keycloak.cors = true
keycloak.realm = realm
keycloak.resource = resource
keycloak.public-client= false
keycloak.autodetect-bearer-only = true
keycloak.enable-basic-auth = true
keycloak.credentials.secret=secret
keycloak.use-resource-role-mappings = false
keycloak.securityConstraints[0].authRoles[0] = auth0
keycloak.securityConstraints[0].authRoles[1] = auth1
keycloak.securityConstraints[0].authRoles[2] = auth2
keycloak.securityConstraints[0].securityCollections[0].name = name
keycloak.securityConstraints[0].securityCollections[0].patterns[0] = pattern
builthub.sparql.entrypoint = http://localhost:7200/repositories
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/builthubdb
spring.datasource.username=username
spring.datasource.password=password
